tr: 1.0
log_file: "post_fmriprep.log"
overwrite: TRUE

spatial_smooth:
  prefix: "s"
  fwhm_mm: 6

apply_aroma:
  prefix: "a"

temporal_filter: 
  prefix: "f"
  low_pass_hz: 0
  high_pass_hz: 0.008333333 # 1/120

intensity_normalize:
  global_median: 10000

confound_regression:
  columns: [ "csf", "csf_derivative1", "white_matter", "white_matter_derivative1" ]

confound_calculate:
  columns: [ "csf", "csf_derivative1", "white_matter", "white_matter_derivative1" ]
  output_file: "processed_confounds.txt"

processing_sequence: [ 
  "spatial_smooth", 
  "apply_aroma", 
  "temporal_filter", 
  "intensity_normalize"
  ]
